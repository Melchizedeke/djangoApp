<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%if title %}
        <title>Django Blog - {{title}} </title>
    {%else%}
        <title>Django Blog</title>
    {%endif%}
</head>
<body>
    {% for post in data%}
        <h1> {{ post.author }} </h1>
        <h2> {{ post.title }} </h2>
        <p> {{ post.content }} </p>
        <p> {{ post.date_posted }} </p>
    {%endfor%}
</body>
</html>
